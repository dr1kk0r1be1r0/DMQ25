<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presen√ßa: QA Workshop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #003366 0%, #001a33 100%); 
            min-height: 100vh; 
            padding: 20px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 500px; 
            width: 100%;
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
            overflow: hidden; 
        }
        .header { 
            background: linear-gradient(135deg, #003366 0%, #001a33 100%); 
            color: white; 
            padding: 30px 20px; 
            text-align: center; 
        }
        .header h1 { 
            font-size: 28px; 
            margin-bottom: 10px; 
        }
        .header-logo { 
            max-width: 100%; 
            height: auto; 
            max-height: 80px; 
            margin-bottom: 10px; 
        }
        .header p { 
            font-size: 14px; 
            opacity: 0.9; 
        }
        .content { 
            padding: 30px 20px; 
        }
        .screen { 
            display: none; 
        }
        .screen.active { 
            display: block; 
            animation: fadeIn 0.4s ease; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .welcome-screen { 
            text-align: center; 
        }
        .welcome-logo { 
            margin-bottom: 20px; 
        }
        .welcome-logo img { 
            width: 250px; 
            height: 250px; 
            object-fit: contain; 
        }
        .welcome-title { 
            font-size: 32px; 
            color: #003366; 
            font-weight: 700; 
            margin-bottom: 10px; 
        }
        .welcome-subtitle { 
            font-size: 16px; 
            color: #6c757d; 
            margin-bottom: 40px; 
            line-height: 1.6;
        }
        .btn { 
            width: 100%; 
            padding: 16px; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            margin-bottom: 15px; 
        }
        .btn-primary { 
            background: linear-gradient(135deg, #003366 0%, #001a33 100%); 
            color: white; 
        }
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(0, 51, 102, 0.4); 
        }
        .btn-back { 
            background: #6c757d; 
            color: white; 
        }
        .btn-back:hover { 
            background: #5a6268; 
            transform: translateY(-2px); 
        }
        .btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            transform: none; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #495057; 
            font-size: 14px; 
        }
        .form-group label .required { 
            color: #dc3545; 
        }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #dee2e6; 
            border-radius: 10px; 
            font-size: 15px; 
            transition: border-color 0.3s ease; 
        }
        .form-group input:focus, .form-group select:focus { 
            outline: none; 
            border-color: #003366; 
        }
        .message { 
            padding: 15px; 
            border-radius: 10px; 
            margin-bottom: 15px; 
            text-align: center; 
            font-size: 14px; 
            display: none; 
        }
        .message.success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
            display: block; 
        }
        .message.error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
            display: block; 
        }
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #003366;
            margin-bottom: 20px;
        }
        .info-box h3 {
            color: #003366;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .info-box p {
            font-size: 14px;
            color: #495057;
            line-height: 1.6;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tela Inicial -->
        <div id="homeScreen" class="screen active">
            <div class="header">
                <img src="https://raw.githubusercontent.com/dr1kk0r1be1r0/DMQ25/main/logo.png" alt="Logo" class="header-logo">
            </div>
            <div class="content welcome-screen">
                <div class="welcome-logo">
                    <img src="https://raw.githubusercontent.com/dr1kk0r1be1r0/DMQ25/main/logo_square.png" alt="Logo">
                </div>
                <h2 class="welcome-title">Bem-vindo!</h2>
                <p class="welcome-subtitle">QA Workshop - RPA for All<br>üìÖ 9h √†s 12h (Workshop) | Monitoria √† tarde</p>
                <div class="info-box">
                    <p style="color: #003366; font-size: 14px; font-weight: 600; margin: 0;">
                        ‚úÖ <strong>Importante:</strong> Preencha a lista de presen√ßa completando o formul√°rio.
                    </p>
                </div>
                <button class="btn btn-primary" onclick="showScreen('registerScreen')">üìã Confirmar Presen√ßa</button>
            </div>
        </div>
        
        <!-- Tela de Cadastro -->
        <div id="registerScreen" class="screen">
            <div class="header">
                <img src="https://raw.githubusercontent.com/dr1kk0r1be1r0/DMQ25/main/logo.png" alt="Logo" class="header-logo">
                <p>Preencha seus dados para confirmar presen√ßa</p>
            </div>
            <div class="content">
                <div id="registerMessage" class="message"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Campo 1 <span class="required">*</span></label>
                        <input type="text" id="regCampo1" required placeholder="Digite o campo 1">
                    </div>
                    <div class="form-group">
                        <label>Campo 2 <span class="required">*</span></label>
                        <input type="text" id="regCampo2" required placeholder="Digite o campo 2">
                    </div>
                    <div class="form-group">
                        <label>Nome Completo <span class="required">*</span></label>
                        <input type="text" id="regName" required placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label>Empresa <span class="required">*</span></label>
                        <input type="text" id="regEmpresa" required placeholder="Ex: VWCO">
                    </div>
                    <div class="form-group">
                        <label>Chapa</label>
                        <input type="text" id="regChapa" placeholder="Digite o n√∫mero da chapa (opcional)">
                    </div>
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" id="regEmail" required placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label>√Årea <span class="required">*</span></label>
                        <select id="regArea" required>
                            <option value="">Selecione sua √°rea</option>
                            <option value="QA Produto">QA Produto</option>
                            <option value="QA Processo">QA Processo</option>
                            <option value="QA Pe√ßas">QA Pe√ßas</option>
                            <option value="QA Campo">QA Campo</option>
                            <option value="SGI">SGI</option>
                            <option value="Outras">Outras</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">‚úÖ Confirmar Presen√ßa</button>
                    <button type="button" class="btn btn-back" onclick="showScreen('homeScreen')">‚Üê Voltar</button>
                </form>
                <div class="info-box" style="margin-top: 20px;">
                    <p style="color: #003366; font-size: 14px; font-weight: 600; margin: 0;">
                        üìå <strong>Observa√ß√£o:</strong> Ao confirmar sua presen√ßa, voc√™ garante sua vaga no workshop.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            formUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSe3AuebvDrw3MwLUB6jjisznFLLDKqt7G_gwQ0kiEzsU291Zw/formResponse',
            formFields: {
                campo1: 'entry.2052661114',
                campo2: 'entry.1612128770',
                name: 'entry.887558715',
                empresa: 'entry.491763686',
                chapa: 'entry.961839605',
                email: 'entry.1388428156',
                area: 'entry.132958547'
            }
        };

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function showMessage(elementId, text, type) {
            const msg = document.getElementById(elementId);
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 3000);
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Enviando...';

            const data = {
                campo1: document.getElementById('regCampo1').value.trim(),
                campo2: document.getElementById('regCampo2').value.trim(),
                name: document.getElementById('regName').value.trim(),
                empresa: document.getElementById('regEmpresa').value.trim(),
                chapa: document.getElementById('regChapa').value.trim() || '',
                email: document.getElementById('regEmail').value.trim(),
                area: document.getElementById('regArea').value
            };

            // Valida√ß√£o b√°sica
            if (!data.campo1 || !data.campo2 || !data.name || !data.empresa || !data.email || !data.area) {
                showMessage('registerMessage', '‚ö†Ô∏è Por favor, preencha todos os campos obrigat√≥rios!', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Confirmar Presen√ßa';
                return;
            }

            // Valida√ß√£o de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showMessage('registerMessage', '‚ö†Ô∏è Por favor, insira um email v√°lido!', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Confirmar Presen√ßa';
                return;
            }

            try {
                await sendToGoogleForms(data);
                showMessage('registerMessage', '‚úÖ Presen√ßa confirmada com sucesso!', 'success');
                
                // Limpar formul√°rio
                document.getElementById('registerForm').reset();
                
                // Voltar para tela inicial ap√≥s 2 segundos
                setTimeout(() => {
                    showScreen('homeScreen');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '‚úÖ Confirmar Presen√ßa';
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao enviar dados:', error);
                showMessage('registerMessage', '‚ùå Erro ao confirmar presen√ßa. Tente novamente.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Confirmar Presen√ßa';
            }
        });

        async function sendToGoogleForms(data) {
            const formData = new FormData();
            formData.append(CONFIG.formFields.campo1, data.campo1);
            formData.append(CONFIG.formFields.campo2, data.campo2);
            formData.append(CONFIG.formFields.name, data.name);
            formData.append(CONFIG.formFields.empresa, data.empresa);
            formData.append(CONFIG.formFields.chapa, data.chapa || 'N√£o informado');
            formData.append(CONFIG.formFields.email, data.email);
            formData.append(CONFIG.formFields.area, data.area);

            console.log('Enviando dados para o formul√°rio...');
            console.log('URL:', CONFIG.formUrl);
            console.log('Dados:', {
                [CONFIG.formFields.campo1]: data.campo1,
                [CONFIG.formFields.campo2]: data.campo2,
                [CONFIG.formFields.name]: data.name,
                [CONFIG.formFields.empresa]: data.empresa,
                [CONFIG.formFields.chapa]: data.chapa || 'N√£o informado',
                [CONFIG.formFields.email]: data.email,
                [CONFIG.formFields.area]: data.area
            });

            await fetch(CONFIG.formUrl, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            });

            console.log('Presen√ßa confirmada com sucesso!');
        }
    </script>
</body>
</html>
